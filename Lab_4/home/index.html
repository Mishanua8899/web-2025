<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <div class="icon-menu">
            <img src="User.png" alt="" >
            <img src="Home.png" alt="" >
            <img src="Plus.png" alt="" >
        </div>
        <div class="posts">
            <div class="post">
                <div class="post-header">
                    <div class="post-author">
                        <img src="user_icon.jpg" alt="" width="32" height="32" style="object-fit:cover; border-radius: 5px;">
                        <span>Ваня Денисов</span>
                    </div>
                    <img src="Edit.png" alt="">
                </div>
                <div class="post-main">
                    <img src="for_post.jpg" alt="" width="474">
                    <div class="reaction">
                        <span>&hearts;</span>
                        <span>203</span>
                    </div>
                    <p class="description">Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский:
                        «Поздно ночью, в уснувшей долине, на самом дне, в городке, занесенном снегом по ручку двери...»
                    </p>
                    <p>ещё</p>
                    <p>2 часа назад</p>
                </div>
                <div class="post">
                    <div class="post-header">
                        <div class="post-author">
                            <img src="user_icon_2.jpg" alt="" width="32" height="32" style="object-fit:cover; border-radius: 5px;">
                            <span>Лиза Демина</span>
                        </div>
                        <img src="Edit.png" alt="">
                    </div>
                    <div class="post-main">
                        <img src="for_post_2.jpg" alt="" width="474">
                        <div class="reaction">
                            <span>&hearts;</span>
                            <span>534203</span>
                        </div>
                        <p>1 день назад</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
