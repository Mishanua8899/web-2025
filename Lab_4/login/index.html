<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Autorization</title>
</head>

<body>
    <div class="container">
        <div class="image-block">
            <img src="human1.jpg" alt="" width="462" height="501" style="object-fit: cover;">
            <div class="enter">
                <h1>Войти</h1>
            </div>
        </div>
        <div class="form-block">
            <form action="#">
                <label for="email">Элекропочта</label>
                <div class="email-block">        
                    <input type="email" id="email">
                    <p>Введите элекропочту в формате *****@***.**</p>
                </div>
                <label for="password">Пароль</label>
                <div class="password-block">                 
                    <input type="password" id="password">
                    <img src="Eye-off.png" alt="jjjjj"
                        style="position: absolute; top: 50%; left: 90%; transform: translateY(-50%);">
                </div>
                <button>Продолжить</button>
            </form>
        </div>
    </div>
</body>

</html>
